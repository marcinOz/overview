name: overview
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  github: 8.2.5
  flutter_bloc: ^8.0.0
  injectable: ^1.5.0
  get_it: ^7.2.0
  dartz: ^0.10.0
  extended_image: 5.1.3
  shared_preferences: 2.0.9
  fl_chart: 0.40.2

  styleguide:
    path: styleguide

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.4
  build_runner: ^2.1.5
  injectable_generator: 1.5.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
