name: overview
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  github: ^9.24.0
  flutter_bloc: ^8.1.5
  injectable: ^2.4.2
  get_it: ^7.7.0
  dartz: 0.10.1
  extended_image: ^8.2.1
  shared_preferences: ^2.2.3
  fl_chart: ^0.68.0

  styleguide:
    path: styleguide

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  injectable_generator: ^2.6.1
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
